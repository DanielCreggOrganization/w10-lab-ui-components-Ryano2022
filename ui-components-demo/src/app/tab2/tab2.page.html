<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Item Title</h2>
          <p>Item Description</p>
        </ion-label>
        <ion-badge slot="end">New</ion-badge>
      </ion-item>
  
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="success">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      
        <ion-item>
          <ion-label>Slide me both ways!</ion-label>
        </ion-item>
      
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary">
            <ion-icon slot="icon-only" name="share"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <!-- Basic item with selected state -->
  <ion-item [class.selected]="true">
    <ion-label>
      <h2>Selected Item</h2>
      <p>This item is selected</p>
    </ion-label>
    <ion-badge slot="end">New</ion-badge>
  </ion-item>

  <!-- Disabled item -->
  <ion-item disabled="true">
    <ion-label>
      <h2>Disabled Item</h2>
      <p>This item cannot be interacted with</p>
    </ion-label>
  </ion-item>

  <!-- Item with lines="none" -->
  <ion-item lines="none">
    <ion-label>
      <h2>No Lines Item</h2>
      <p>This item has no bottom border</p>
    </ion-label>
  </ion-item>

  <!-- Item with detail arrow -->
  <ion-item detail="true">
    <ion-label>
      <h2>Detail Arrow Item</h2>
      <p>Shows a chevron on the right</p>
    </ion-label>
  </ion-item>
  </div> 
</ion-content>
