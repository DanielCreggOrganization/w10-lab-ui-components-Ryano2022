<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <div class="ion-padding" style="display: flex;">
    <ion-card class="hover-card" style="max-width: 500px;">
      <img alt="card-image" src="https://picsum.photos/500/200"/>
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Here's some content for the card. This is a basic example of an Ion-Card.
        </ion-card-content>

        <ion-button fill="clear">Action</ion-button>
        <ion-button fill="clear">Action</ion-button>
        <ion-button fill="clear">Action</ion-button>
    </ion-card>

    <ion-card class="hover-card" style="max-width: 500px; max-height: 200px;">
      <div style="display: flex; align-items: center;">
        <img alt="card-image" src="https://picsum.photos/200/200" style="width: 200px; height: 200px; object-fit: cover;"/>
        <div>
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
    
          <ion-card-content>
            Here's some content for the card.
          </ion-card-content>
    
          <ion-button fill="clear">Action</ion-button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
